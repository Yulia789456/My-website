<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/styles.css" />
  </head>
  <body class="contact-page">
    <div class="container">
      <header>
        <h1>Contact Details</h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Skills</a></li>
            <li><a href="hobbies.html">Hobbies</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <label>
            <input type="checkbox" id="darkModeToggle" />
            Dark Mode
          </label>
        </nav>
      </header>
      <main>
        <div class="contact-wrapper">
          <div class="contact-text">
            <h2>Get in touch</h2>
            <p>Thank you for contacting me.</p>
            <p>
              If you have any message for me or just want to say hi, please use
              the contact form.
            </p>
          </div>

          <form action="#" method="post" class="contact-form">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required />

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="contact-button-form">
              Send Message
            </button>
          </form>
        </div>
      </main>
      <footer>
        <p>&copy; Personal website, 2025</p>
      </footer>
    </div>
    <script>
      const toggle = document.getElementById("darkModeToggle");

      // Function to enable dark mode
      function enableDarkMode() {
        document.body.classList.add("dark-mode");
        localStorage.setItem("darkMode", "enabled");
      }

      // Function to disable dark mode
      function disableDarkMode() {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("darkMode", "disabled");
      }

      // When the page finishes loading, check saved dark mode
      window.onload = function () {
        if (localStorage.getItem("darkMode") === "enabled") {
          enableDarkMode();
          toggle.checked = true;
        }
      };

      // When the checkbox changes
      toggle.addEventListener("change", function () {
        if (toggle.checked) {
          enableDarkMode();
        } else {
          disableDarkMode();
        }
      });
    </script>
  </body>
</html>
